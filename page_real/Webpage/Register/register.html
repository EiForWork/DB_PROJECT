<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div class="container">
        <div class="biggestbox">

<!-- ---------------------------------------- -->
        <div class="registext">
            <p>Register</p>
        </div>
<!--  -------------------------------------- -->


    <div class="formbiggestbox">

        <div class="box1">

            <div class="name" id="name">
                <p>Name</p>
                <input>
            </div>
            <div class="surname" id="surname">
                <p>Surname</p>
                <input>
            </div>

        </div>

        <div class="phoneANDgender">

            <div class="phone" id="phone">
                <p>Phone</p>
                <input>
            </div>

            <div class="gender" id="gender">
                <p>Sex</p>

                <div class="radioboxsex">
                    <input type="radio" name="gender"  id="male">
                    Male
                    <input type="radio" name="gender"  id="female">
                    Female
                    <input type="radio" name="gender" " id="other">
                    LGTQ+
                </div>
            </div>

        </div>

        <div class="box3un">
            <div class="emailform">
                <p>Email</p>
                <input type="text" id="email">
            </div>

            <div class="country">
                <p>Select your country</p>
                <select>  
                    <option>---------Select your Country----------</option>  
                    <option value="yellow" style="color: violet;">Violet</option>  
                    <option value="white" style="color: blue;">Blue</option>  
                    <option value="black" style="color: black;">Black</option>  
                    <option value="green" style="color: green;">green</option>  
                    <option value="red" style="color: red;">Red</option>  
                </select>
            </div>

            <div class="date">
                <p>Select Your Birthday</p>
                <input id="datebirth" type="date">
            </div>
        </div>

        <div class="passwordform">
            <div class="password">
                <p>Password</p>
                <input type="password" id="password">
            </div>

            <div class="confirmpassword">
                <p>Confirm Password</p>
                <input type="password" id="confirmpassword">
            </div>
        </div>


        <button id="regisbutton" class="regisbutton">Regis</button>












    </div>
