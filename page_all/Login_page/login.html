<!DOCTYPE html>

</head>

    <div class="bgmain">
        <div class="mainbox">

            <div class="form">
                <h1>Login</h1>

                </div>
                <br>
                <button class="buttonLog" href="#">Login</button>
                <br>
                <div class="orlogin">
                    <hr style="width: 200px;height:1px; background-color: rgb(194, 194, 194);">
                    <p>or login with</p>
                    <hr style="width: 200px;height:1px; background-color: rgb(194, 194, 194);">                  
                </div>
                <div class="contact">
                    <img class="iconcon" src="./img/ggicon.png" alt="">
                    <img class="iconcon" src="./img/fficon.png" alt="">
                    <img class="iconcon" src="./img/appleicon.png" alt="">
                </div>
            </div>
        </div>
    </div>

</html>
